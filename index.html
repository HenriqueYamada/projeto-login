<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/Mobile_First.css">
    <link rel="stylesheet" href="styles/Media_Queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="login__image">
                <!--IMAGEM-->
            </div>

            <div id="login__form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <label for="iemail"><i class="material-icons">person</i></label>

                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="field">
                        <label for="ipassword"><i class="material-icons">vpn_key</i></label>

                        <input type="password" name="password" id="ipassword" autocomplete="current-password" placeholder="Digite sua senha" minlength="8" maxlength="20" required>
                    </div>

                    <input type="submit" value="Enviar">
                    
                    <a href="#">
                        <span>Esqueci a senha</span>
                    </a>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
